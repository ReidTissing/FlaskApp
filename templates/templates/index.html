<!doctype html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Process DBF File</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script type="text/javascript" src="static/js/jquery.filedrop.js"></script>
      <script type="text/javascript" src="static/js/upload.js"></script>

    <![endif]-->
    <!-- custom stylesheet for this project -->
      <link rel="stylesheet" type="text/css" href="/static/css/upload.css">

  </head>
  <body>


  <center>
  <div class="container">
    <div class="panel panel-default">
    <div class="panel-heading"><h1>Upload File for Processing</h1></div>
    <div class="panel-body">
	<center>
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file><button type="submit" class="btn btn-danger">Upload</button>
    </form>
          {% if error %}
        <p class=error><strong><font color="#c69214">Error:</strong> {{ error }} </font>
  {% endif %}
    </center>
    </div>
   </div>
  </div>
  </center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock %}
